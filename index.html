<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <div class="circles left">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="circles right">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        
        <div class="logo">
            <img src="logo_maraco.png" alt="Logo Maraco">
        </div>
        
        <div class="login-box">
            <h2>Login</h2>
            <p>Masuk untuk dapat terhubung ke Wi-Fi</p>
            <form>
                <input type="text" placeholder="ID Karyawan" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#" onclick="showDialog()">Lupa Password?</a>
            </form>
        </div>

        <!-- Dialog Pop-up -->
        <div class="dialog-overlay" id="dialogOverlay" onclick="closeDialog()"></div>
        <div class="dialog-box" id="dialogBox">
            <h3>Lupa Kata Sandi</h3>
            <p>Mohon menghubungi manajemen untuk informasi kata sandi Anda.</p>
            <button onclick="closeDialog()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
